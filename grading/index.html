<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" rel="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Student Grade Generator</title>
  </head>
  <body>
   <div class="container">
     <div class="row">
            <div class="col-12 col-md-4 left">
                <table>
                    <tr>
                        <td>Total Marks</td>
                         <td>500</td>
                    </tr>
                    <tr>
                        <td>Obtained Marks</td>
                         <td id="obt"></td>
                    </tr>          
                    <tr>
                        <td>Percentage</td>
                         <td id="pers"></td>
                    </tr>
                    <tr>
                        <td>Grade</td>
                         <td id= "grade"></td>
                    </tr> 
                </table>
         </div>
            <div class="col-12 col-md-8 right">
                <input type="number" id="html" class="form-control" placeholder="html" ><br/>
                <input type="number" id="javascript" class="form-control" placeholder="javascript" ><br/>
                <input type="number" id="css" class="form-control" placeholder="css" ><br/>
                <input type="number" id="ruby" class="form-control" placeholder="ruby" ><br/>
                <input type="number" id="react" class="form-control" placeholder="react" ><br/>
                <button type="button" class="btn btn-success" onClick="result()">Calculate</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


  </body>
</html>
